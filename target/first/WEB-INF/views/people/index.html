<!DOCTYPE html>
<html lang="en" xlmns:th="https://thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<p>People: </p>
<div th:each="person : ${people}">
    <i th:text="${person.getName()}"></i><b></b>
</div>
</body>
</html>
